<body>
    <header>
        <nav class="navbar navbar-default navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">TerraJar</a>

                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">

            <img class="portada" src="./img/portada.png" alt="terraJar" />

    <section class="section">
        <h2>
            contact
        </h2>
        <form class="contact-section">
            <div class="form-group">
                <label for="Name">Email address</label>
                <input type="email" class="form-control" id="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <footer class="footer">Copyright 2022 TerraJar</footer>
